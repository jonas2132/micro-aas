<!-- template.html (Thymeleaf-Template) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AAS Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="../svg/aas_logo.png">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
</head>

<body class="d-flex h-100 text-center text-bg-light">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="..//svg//aas_logo.png" alt="Logo" width="60" height="40">
        <form action="/welcome" method="post">
          <span class="fs-4">Builder</span>
        </form>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
      </ul>
    </header>
    <main class="px-3">
      <div id="dynamic-content" th:replace="~{fragments/content :: content1}"></div>
      <button onclick="changeContent()">Inhalt wechseln</button>      
    </main>
  </div>

  <script>
    function changeContent() {
      // Hier verwenden wir JavaScript, um den Inhalt dynamisch zu ändern
      var dynamicContent = document.getElementById("dynamic-content");

      // Je nach Bedarf können Sie verschiedene Inhalte einfügen
      // Zum Beispiel:
      // dynamicContent.innerHTML = '<div th:replace="fragments/content2 :: content2"></div>';

      // In diesem Beispiel wechseln wir zwischen content1 und content2

      if (dynamicContent.innerHTML.includes("content1")) {
        dynamicContent.innerHTML = '<div th:replace="fragments/content :: content2"></div>';
      } else {
        dynamicContent.innerHTML = '<div th:replace="fragments/content :: content1"></div>';
      }
    }
  </script>
</body>

</html>
